    <script>
        let foodImage = ['./images/butter-chicken.jpg', './images/shoyu-ramen-broth.jpg', './images/chicken-katsu.jpg', './images/chicken-shawarma.jpg', './images/creamy-garlic-pork-chops.jpg', './images/creamy-parmesan-chicken.jpg', './images/flat-iron-steak-with-gochujang-marinade.jpg', './images/garlic-butter-pork-chops.jpg', './images/garlic-butter-shrimp.jpg', './images/jalapeno-chicken.jpg', './images/korean-short-ribs.jpg', './images/lemon-chicken.jpg', './images/mongolian-beef.jpg', './images/orange-chicken.jpg', './images/smoked-beef-short-ribs.jpg', './images/vegetable-tempura.jpg', './images/wonton-soup.jpg'];
        let foodName = ['Butter Chicken', 'Shoyu Ramen Broth', 'Chicken Katsu', 'Chicken Shawarma', 'Creamy Garlic Pork Chops', 'Creamy Parmesan Chicken', 'Flat Iron Steak with Gochujang Marinade', 'Garlic Butter Pork Chops', 'Garlic Butter Shrimp', 'Jalapeno Chicken', 'Korean Short Ribs', 'Lemon Chicken', 'Mongolian Beef', 'Orange Chicken', 'Smoked Beef Short Ribs', 'Vegetable Tempura', 'Wonton Soup'];
        let foodLink = ['./recipes/butter-chicken.html', './recipes/shoyu-ramen-broth.html', './recipes/chicken-katsu.html', './recipes/chicken-shawarma.html', './recipes/creamy-garlic-pork-chops.html', './recipes/creamy-parmesan-chicken.html', './recipes/flat-iron-steak-with-gochujang-marinade.html', './recipes/garlic-butter-pork-chops.html', './recipes/garlic-butter-shrimp.html', './recipes/jalapeno-chicken.html', './recipes/korean-short-ribs.html', './recipes/lemon-chicken.html', './recipes/mongolian-beef.html', './recipes/orange-chicken.html', './recipes/smoked-beef-short-ribs.html', './recipes/vegetable-tempura.html', './recipes/wonton-soup.html'];
        let series = 1;

        function randomFood() {
            var randomNumber = Math.floor(Math.random() * foodImage.length);
            document.getElementById(`image` + `${series}`).src = foodImage[randomNumber];
            document.getElementById(`text` + `${series}`).textContent = foodName[randomNumber];
            document.getElementById(`link` + `${series}`).href = foodLink[randomNumber];
            foodImage.splice(randomNumber, 1);
            foodName.splice(randomNumber, 1);
            foodLink.splice(randomNumber, 1);
            series++;
        }

        for (i = 0; i < 6; i++) {
            randomFood();
        }
    </script>
